<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf String</title>

    <!-- Turkce karakter -->
    <meta charset="utf-8">

    <!-- responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- seo -->
    <meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,javase"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!-- jquery  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- react libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>
</head>

<body class="container">

<a th:href="@{/customer/list}" class="btn btn-primary">Customer List</a>
<!-- start codes -->
<h1 class="text-primary">CREATE</h1>

<div class="container">
    <div class="row">
        <h1 class="text-uppercase mt-5 mb-3">Üye Güncelle</h1>
        <form th:action="@{/customer/update/{id}(id=${customer_update.id})}" th:object="${customer_update}"  th:method="post">
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="Adı"
                           id="name"   name="name" autofocus="true"
                           th:field="*{name}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}"></span>
                </div>
            </div>
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="soyadı" id="surname"
                           name="surname" th:field="*{surname}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('surname')}"
                          th:errors="*{surname}"></span>
                </div>
            </div>
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="Email" id="email" name="email"
                           th:field="*{email}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>
            </div>
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <input type="text" class="form-control" placeholder="password" id="password" name="password"
                           th:field="*{password}"/>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
            </div>
            <div class="col-md col-sm">
                <div class="form-group mb-4">
                    <button type="reset" class="btn btn-warning">Temizle</button>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </div>
            </div>
        </form>
    </div>
</div>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
